<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试接口跨域问题</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js"></script>
</head>
<body>
    <button id="btnGET">GET请求</button>
    <button id="btnPOST">POST请求</button>
    <button id="btnDELETE">DELETE请求</button>
    <button id="btnJSONP">JSONP请求</button>

    <script>
        $(function(){
            // 1. 测试 GET 接口
            $('#btnGET').on('click', function(){
                $.ajax({
                    type: 'GET',
                    url: 'http:///127.0.0.1/api/get',
                    data: {name: 'zs', age: 18, gender: '男'},
                    success: function(res){
                        console.log(res)
                    }
                })
            })

            // 2. 测试 POST 接口
            $('#btnPOST').on('click', function(){
                $.ajax({
                    type: 'POST',
                    url: 'http:///127.0.0.1/api/post',
                    data: {book: '西游记', author: '吴承恩'},
                    success: function(res){
                        console.log(res)
                    }
                })
            })

            // 3. 测试 DELETE 接口
            $('#btnDELETE').on('click', function(){
                $.ajax({
                    type: 'DELETE',
                    url: 'http:///127.0.0.1/api/delete',
                    success: function(res){
                        console.log(res)
                    }
                })
            })

            // 4. 测试 JSONP 接口
            $('#btnJSONP').on('click', function(){
                $.ajax({
                    type: 'GET',
                    url: 'http:///127.0.0.1/api/jsonp',
                    dataType: 'jsonp',
                    success: function(res){
                        console.log(res)
                    }
                })
            })
        })
    </script>
</body>
</html>
